<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Metada para PWA-->
	<!--Modificar barra de estado ANDROID-->
	<meta name="theme-color" content="#ecd27d">
	<!--OPTIMIZACIONES-->
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFrindly" content="true">
	<!--MODIFICAR barra de estado IOS-->
	<meta name="apple-mobile-app-capable" content="yes">
	<meta name="apple-mobile-app-status-bar-style" content="black-translucent"> 

	<title>Cuenta Gatos</title>
	<!--ICONOSS-->
	<link rel="shortcut icon" href="./img/favicon.png" type="image/png">
	<link rel="apple-touch-icon" href="./img/favicon.png">
	<link rel="apple-touch-startup-image" href="./img/favicon.png">
	<!--MANIFIESTO-->
    <link rel="manifest" href="./manifest.json">
	<!--ESTILOS-->
	<script src="https://unpkg.com/vue@next"></script>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app" class="app">
		<h1 class="title">{{title}}</h1>
		<hr>
		<h3 class="count">{{count}}</h3>
		<hr>
		<div class="buttons">
			
			<!--EVENTOS!!!-->
			<button v-on:click="modCount('restar', 1)">-1</button>
			<button @click="modCount">+1</button>
		</div>
	</div>
	<!--SERVICE WORKER LOAD .JS-->
	<script src="./load.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/mount.js"></script>
</body>
</html>
